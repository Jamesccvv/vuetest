<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./lib/vue.min.js"></script>
</head>

<body>
<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加</h3>
        </div>
        <div class="panel-body">
            <label>
                id: <input type="text" class="form-control" v-model="id">
            </label>
            <label>
                name: <input type="text" class="form-control" v-model="name">
            </label>
            <input type="button" value="添加" @click="add" class="btn btn-primary">

            <label>
                搜索: <input type="text" class="form-control" v-model="words">
            </label>
        </div>
    </div>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>ctime</th>
            <th>opter</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item ,k) in search(words)" :key="item.id">
            <td scope="row">{{item.id}}</td>
            <td>{{item.name|msgFormat('fengkuang+1')}}</td>
            <td>{{item.ctime}}</td>
            <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
        </tr>

        </tbody>
    </table>

</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
            id: '',
            name: '',
            words: '',
            list: [
                {id: 1, name: '奔驰', ctime: new Date()},
                {id: 2, name: '保时捷', ctime: new Date()}]
        },
        methods: {
            del(id) {
                // this.list.some((item, i) => {
                //     if (item.id == id) {
                //         this.list.splice(i, 1)
                //     }
                // });
                var index = this.list.findIndex(item => {
                    if (item.id == id) {
                        return true;
                    }
                });
                this.list.splice(index, 1)
            },
            add() {
                var car = {id: this.id, name: this.name, ctime: new Date()};
                this.list.push(car);
                this.id = this.name = '';
            },
            search(key) {
                //var newList = [];
                // this.list.forEach(item => {
                //     if (item.name.indexOf(key) != -1) {
                //         newList.push(item);
                //     }
                // });
                // item 是list 循环的每一项
                var newList = this.list.filter(item => {
                    if (item.name.includes(key)) {
                        return item;
                    }
                });

                return newList;
            }
        }
    });

    // 过滤器
    Vue.filter('msgFormat', function (word, arg) {
        return word.replace('单纯', arg);
    });

    Vue.filter('dateFormat', function (word) {
        var dt = new Date(word);
        var y=dt.getFullYear();
        var y=dt.getFullYear();
        var y=dt.getFullYear();
    })
</script>
</html>
