<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.min.js"></script>
</head>
<style type="text/css">
    .v-enter,.v-leave-to{
        opacity: 0;
        transform:translate(150px)
    }
    .v-enter-active,.v-leave-active{

                transition: all .25s ease;
    }

        .my-enter,.my-leave-to{
        opacity: 0;
        transform:translateY(50px)
    }
    .my-enter-active,.my-leave-active{

                transition: all .25s ease;
    }
</style>
<body>
<div id="app">
    <!--删除和隐藏的区别-->
    <transition>
         <h3 v-show="flag">{{msg}}</h3>
    </transition>
   
        <!--自定义前缀                                引用进去动画   duration={enter:200,leave:400}统一时间-->
       <transition name='my'  enter-active-class='bounceIn' leave-active-class='bounceOut' :duration='200'>
         <h3 v-show="flag">{{msg}}</h3>
    </transition>
    <input type="button" value="toggle" @click="flag=!flag">
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
            msg: '<h1>这是个html</h1>',
            mytitle: 'my title'
        },
        methods: {
            show: function () {
                alert('hello')
            }
        }
    });
</script>
</html>
