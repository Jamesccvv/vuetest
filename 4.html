<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
<div id="app">
    <!--删除和隐藏的区别-->
    <p v-if="flag">{{msg}}</p>
    <h3 v-show="flag">{{msg}}</h3>
    <input type="button" value="toggle" @click="flag=!flag">
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
            msg: '<h1>这是个html</h1>',
            mytitle: 'my title'
        },
        methods: {
            show: function () {
                alert('hello')
            }
        }
    });
</script>
</html>
